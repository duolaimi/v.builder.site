<i class="cart-icons"></i>
<div class="cart_content_null" vm-if="cartInfo.quantity == 0">
    购物车中还没有商品，
    <br>快去挑选心爱的商品吧！
</div>
<div class="cart_content_all" vm-if="cartInfo.quantity > 0">
    <div class="cart_left_time"><span class="cart_timer">16分27.6</span>后购物车将被清空,请及时结算</div>
    <div class="cart_content_center">
        <div class="cart_con_over cart_con_single" vm-repeat="cartInfo.product.items">
            <div class="single_pic">
                <a vm-attr-alt="el.short_name" target="_blank" vm-href="el.url + '?from=home_cart_float'"><img vm-src="el.image_60">
                </a>
            </div>
            <div class="single_info"><a class="name" vm-attr-alt="el.short_name" target="_blank" vm-href="el.url + '?from=home_cart_float'">{{el.short_name}}</a><span class="price">￥{{el.item_price}}</span><span class="price_plus"> x </span><span class="price_num">{{el.quantity}}</span>
            </div>
        </div>
    </div>
    <div class="con_all">
        <div class="price_whole"><span>共<span class="num_all">{{cartInfo.quantity}}</span>件商品</span>
        </div>
        <div><span class="price_gongji">共计<em>￥</em><span class="total_price">{{cartInfo.total_amount}}</span></span><a rel="nofollow" class="cart_btn" href="http://cart.jumei.com/i/cart/show/?from=header_cart">去购物车结算</a>
        </div>
    </div>
</div>
